<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<meta name="author" content="DAVIDPM 2015, davidpm.io">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Drag and Drop | HTML5</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<p>Drag the picture into the box:</p>
		<div class="dropzone">
			<header>
				<h4>Drop Zone</h4>
			</header>
			<div id="div1"> <!-- drop here --> </div>
		</div>
		<br>
	</div>
	<ul id="imgList">
		<li><img id="drag1" src="002.jpg" data-draggable="true" width="225" height="225" /></li>
		<li><img id="drag2" src="003.jpg" data-draggable="true" width="225" height="225" /></li>
	</ul>

<script src="script.js"></script>
<script>
	//  grab elems -- image wrapper and drop area
	var imgList = document.getElementById('imgList'),
		dropZone = document.querySelector('#div1');
	// pass them to the module
	DrapNDrop.init(imgList, dropZone);
</script>
</body>
</html>
